<!DOCTYPE html>
<head>
	<title>Pemetke nagy feladata</title>
	<style>
body {
	background-color: #FCFCFC;
}
div {
	height: 50px;
	width: 120px;
	border: 2px solid black;
	border-radius: 5px;
	background-color: #f29618;
}
	</style>

</head>
<body>
	<script type="text/javascript">
		var user = prompt("Szia Pemet! Kora reggel van es kapsz a nyuszitol egy SMSt. Szerinted mirol szol? A) szejetet B) mekkorat nyuszogtunk tegnap C) jogsi!!!").toUpperCase();
	var megoldas = "Hat akkor bizti megcsinalod neki a jogsit! Nyaaaaaa.";
	var lelkifuci = "Na pemet, tudjuk, hogy lelkifucid van! Szejetet es jogsi!";

	switch(user) {
    case 'A':
        var jogsi1 = prompt("Igen, a nyuszi nagyon szeret teged! De nem lehet, hogy elfelejtettel valamit? Esetleg a jogsit?").toUpperCase();
        var love = prompt("Aha, erdekes. Es szereted a nyuszit?").toUpperCase();
        if (jogsi1 === "IGEN" || love === "IGEN") {
            alert(megoldas);
        } else {
            alert(lelkifuci);
        }
        break;
    case 'B':  
        var jogsi2 = prompt("Bizony hogy mekkorat! Akkor mostmar biztos eszedbe jut, hogy mit felejtettel el... csak nem a jogsit?:)").toUpperCase();
        var love = prompt("Na igen. Es szereted a nyuszit?").toUpperCase();
        if (jogsi2 === "IGEN" && love === "IGEN") {
            alert(megoldas);
        } else {
            alert(lelkifuci);
        }
        break;
    case 'C':
        alert("Huuuuu, de ugyes vagy! Akkor mar csak meg kell csinalnod!");
        break;
    default:
        confirm("Valassz egy betut, disznocska!");
        user;
	};
    </script>
    <div>Pemet</div>
</body>
